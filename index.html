<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>

  </style>
</head>

<body>

  <div class="content">

    <div class="hero-img-wrap">
      <img class="hero-img" src="./images/illustration-hero.svg" />
    </div>
    <div class="hero">

      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </div>


    <div class="detail">

      <img class="icon" src="images/icon-music.svg" />

      <div>
        <h2>Annual Plan</h2>
        <p>$59.99/year</p>
      </div>

      <a href="#">Change</a>

    </div>

    <div class="confirm">
      <button class="confirm-btn">Proceed to Payment</button>
      <span>Cancel Order</span>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/mchlol" target="_blank">mchlol</a>.
  </div>
</body>

</html>
